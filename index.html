<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiohead</title>
    <link href="https://css.gg/css?=|arrow-right|dollar|euro|profile|search|shopping-bag" rel="stylesheet">    
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header">
        <i class="gg-search"></i>
        <h1 class="apresentacao">A Radiohead store</h1>
        <div class="icons">
            <i class="gg-profile"></i>
            <i class="gg-shopping-bag"></i>
        </div>
    </div>

    <div class="section_products">
        <h2>Titles Avalible:</h2>
    </div>

    <div class="albums">
        <ul class="discos_cds">
            <li class="albums">
                <img class="iw" src="imgs/inrainbows.jpg" alt="inrainbows">
                <p class="name_iw">IN RAINBOWS Vinyl</p>
                <p class="price_iw">From $ 20.00</p>
            </li>
            <li class="albums">
                <img class="okcpt" src="imgs/okcomputer.jpg" alt="okcomputer">
                <p class="name_okcpt">OK COMPUTER Vinyl</p>
                <p class="price_okcpt">From $ 20.00</p>
            </li>
            <li class="albums">
                <img class="tkol" src="imgs/tkol.jpg" alt="tkol">
                <p class="name_tkol">THE KING OF LIMBS Vinyl</p>
                <p class="price_tkol">From $ 20.00</p>
            </li>
            <li class="albums">
                <img class="kida" src="imgs/kida.jpg" alt="kida">
                <p class="name_kida">KID A Vinyl</p>
                <p class="price_kida">From $ 20.00</p>
            </li>
        </ul>

    </div>

    <div class="footer">
        <h3>MADE BY MURILO SANTOS</h3>
    </div>


    


</body>
</html>
